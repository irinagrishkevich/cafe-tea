<section class="container products flex-grow-1" id="products">
  <h1 class="text-center my-5" id="price">
    Наши чайные коллекции
  </h1>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 my-5">
      <product-card *ngFor="let product of products" [product]="product"></product-card>
  </div>
  <div class="loader-bg" *ngIf="loading">
    <div class="loader"></div>
  </div>
</section>
