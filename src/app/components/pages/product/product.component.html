<div class="container mb-4">
    <a class="product-item card-img-top"><img src="{{product.image}}" class="card-img-top" alt="image1"></a>
    <div class="card-body">
      <h5 class="card-title mb-2">{{product.title}}</h5>
      <p class="card-text">{{product.description}}</p>
      <p class="card-text fs-3">{{product.price}} руб.</p>
      <div class="d-flex justify-content-between align-items-center gap-3">
        <a class="btn btn-primary px-5" [routerLink]="'/order'" [queryParams]="{product: product.title}">Купить</a>
        <a class=" " [routerLink]="'/products'">Назад</a>
      </div>
    </div>
  <div class="loader-bg" *ngIf="loading">
    <div class="loader"></div>
  </div>
</div>
